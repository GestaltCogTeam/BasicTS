name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
on:
  release:
    types:
      - published

jobs:
    publish-to-pypi:
        name: >-
            Publish Python ğŸ distribution ğŸ“¦ to PyPI

        runs-on: ubuntu-latest
        environment:
          name: pypi
          url: https://pypi.ac.cn/p/basicts  # Replace <package-name> with your PyPI project name
        permissions:
          id-token: write  # IMPORTANT: mandatory for trusted publishing

        steps:
        - uses: actions/checkout@v4
        - name: Publish distribution ğŸ“¦ to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            verbose: true
